<div class="login-outer">
    <div class="login-component">
        <p class="text-color"> Welcome to myStudent Portal</p>
        <form class="login-form" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input id="studentNumber" formControlName="studentNumber" type="text" name="studentNumber" class="form-control" required pattern="[0-9]*" placeholder="Student Number">
                <p *ngIf="studentForm?.get('studentNumber')?.invalid && (studentForm?.get('studentNumber')?.dirty || studentForm?.get('studentNumber')?.touched)">Student number must be be 8 digits!</p>
            </div>
            <div class="form-group">
                <input id="password" formControlName="password" type="password" name="password" class="form-control" required placeholder="Password">
                <p *ngIf="studentForm?.get('password')?.invalid && (studentForm?.get('password')?.dirty || studentForm?.get('password')?.touched)">Password must be between 8 and 15 characters and include at least <br> one uppercase letter, lowercase letter, and one special character.</p>
            </div>
            <p class="errorMsg">{{errorMsg}}</p>
            <br>
            <button class="btn-primary" type="submit" [disabled]="studentForm.invalid">Login</button>
        </form>
        <button class="btn-secondary" type="button" (click)="register()" >Register</button>
    </div>
</div>
