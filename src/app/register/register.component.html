<div class="register-outer">
    <div class="register-component">
        <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input id="first-name" formControlName="firstName" type="text" name="first-name" class="form-control" required placeholder="First Name">
                <p *ngIf="registerForm?.get('firstName')?.invalid && (registerForm?.get('firstName')?.dirty || registerForm?.get('firstName')?.touched)">First name is required.</p>
            </div>
            <div class="form-group">
                <input id="last-name" formControlName="lastName" type="text" name="last-name" class="form-control" required placeholder="Last Name">
                <p *ngIf="registerForm?.get('lastName')?.invalid && (registerForm?.get('lastName')?.dirty || registerForm?.get('lastName')?.touched)">Last name is required.</p>
            </div>
            <div class="form-group">
                <input id="email" formControlName="email" type="email" name="email" class="form-control" required placeholder="Email">
                <p *ngIf="registerForm?.get('email')?.invalid && (registerForm?.get('email')?.dirty || registerForm?.get('email')?.touched)">Invalid email address.</p>
            </div>
            <div class="form-group">
                <input id="contact-number" formControlName="contactNumber" type="text" name="contactNumber" class="form-control" required pattern="[0-9]*" placeholder="Contact Number">
                <p *ngIf="registerForm?.get('contactNumber')?.invalid && (registerForm?.get('contactNumber')?.dirty || registerForm?.get('contactNumber')?.touched)">Contact number must start with 0 and must be 10 digits!</p>
            </div>
            <div class="form-group">
                <input id="password" formControlName="password" type="password" name="password" class="form-control" required placeholder="Password">
                <p *ngIf="registerForm?.get('password')?.invalid && (registerForm?.get('password')?.dirty || registerForm?.get('password')?.touched)">Password must be between 8 and 15 characters and include at least <br> one uppercase letter, lowercase letter, and one special character.</p>
            </div>
            <div class="form-group">
                <input id="confirm-password" formControlName="confirmPassword" type="password" name="confirmPassword" class="form-control" required placeholder="Confirm Password">
                <p *ngIf="registerForm?.get('confirmPassword')?.invalid && (registerForm?.get('confirmPassword')?.dirty || registerForm?.get('confirmPassword')?.touched)">Passwords do not match.</p>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Register</button>
        </form>
    </div>
</div>
